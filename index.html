<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infrano Tools | Demon AI Arsenal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              demon: {
                black: '#050505',
                dark: '#0a0a0a',
                gray: '#1a1a1a',
                blood: '#8b0000',
                red: '#b30000',
                neon: '#ff0033',
              },
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              brand: ['Rajdhani', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'demon-aura': 'demonAura 3s infinite alternate',
              'demon-flicker': 'demonFlicker 2s infinite',
              'blood-flow': 'bloodFlow 15s linear infinite',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shake': 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both',
              'shimmer': 'shimmer 2.5s linear infinite',
              'text-reveal': 'textReveal 0.5s ease-out forwards',
            },
            keyframes: {
              demonAura: {
                '0%': { boxShadow: '0 0 10px rgba(139, 0, 0, 0.2)' },
                '100%': { boxShadow: '0 0 25px rgba(255, 0, 51, 0.4)' },
              },
              demonFlicker: {
                '0%, 19%, 21%, 23%, 25%, 54%, 56%, 100%': { opacity: '1' },
                '20%, 24%, 55%': { opacity: '0.6' },
              },
              bloodFlow: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap');
      
      :root {
        --demon-black: #050505;
        --demon-blood: #8b0000;
        --demon-neon: #ff0033;
        --glass-bg: rgba(20, 20, 20, 0.4);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      body {
        background-color: var(--demon-black);
        color: #e5e5e5;
        font-family: 'Outfit', sans-serif;
        overflow-x: hidden;
      }

      /* Custom Scrollbar for that premium feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #330000; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b0000; 
      }

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
      }

      /* Spotlight Effect Helper */
      .spotlight-hover::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(45deg, transparent 40%, rgba(255, 0, 51, 0.5), transparent 60%);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
      }
      .spotlight-hover:hover::before {
        opacity: 1;
      }
      
      /* Typewriter Cursor */
      .cursor-blink::after {
        content: 'â–‹';
        display: inline-block;
        margin-left: 2px;
        color: #ff0033;
        animation: blink 1s step-start infinite;
      }
      @keyframes blink { 50% { opacity: 0; } }
    </style>

{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-qr-code": "https://aistudiocdn.com/react-qr-code@^2.0.18"
  }
}
</script>
